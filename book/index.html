<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتێبخانەی داریان</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="کتێبخانەی داریان - باشترین شوێن بۆ خوێندنەوەی کتێبە کوردییەکان بە شێوازی ئۆنلاین">
    <meta name="keywords" content="کتێبخانە، کوردی، داریان, کتێب، خوێندنەوە">
</head>
<body>

    <header class="main-header">
        <nav class="top-nav">
            <div class="logo-area">
                <span class="book-icon">📖</span> 
                <span class="logo-text">کتێبخانەی داریان</span>
            </div>
            <ul class="nav-links">
                <li><a href="#" onclick="showHome()">سەرەتا</a></li>
                <li><a href="#">دەربارە</a></li>
            </ul>
        </nav>
    </header>

    <div class="scrolling-text">
        <p>بەخێربێیت بۆ کتێبخانەی داریان.. نوێترین کتێبەکان لێرە بەدەست بهێنە..</p>
    </div>

    <div class="content-wrapper">
        
        <aside class="sidebar-right">
            <div class="sidebar-box">
                <h3 class="sidebar-title">لیستی کتێبەکان</h3>
                <div class="book-list">
                    <button class="book-btn" onclick="openBook('ئایینی', 'مامۆستا مەزهەر', 'ناوەڕۆکی کتێبی ئایینی...')">🌙 ئایینی</button>
                    <button class="book-btn" onclick="openBook('مێژوو', 'داریان و سایان', 'باسی مێژووی کورد...')">📜 مێژوو</button>
                    <button class="book-btn" onclick="openBook('زانست', 'د. بارین', 'بابەتە زانستییەکان...')">🔬 زانست</button>
                    <button class="book-btn" onclick="openBook('ئەدەب', 'نووسەری ئەدەب', 'ناوەڕۆکی ئەدەبی...')">✍️ ئەدەب</button>
                    <button class="book-btn" onclick="openBook('ڕۆمان', 'نووسەری ڕۆمان', 'ناوەڕۆکی ڕۆمان...')">📖 ڕۆمان</button>
                    <button class="book-btn" onclick="openBook('منداڵان', 'نووسەری منداڵان', 'بۆ منداڵان...')">🎨 منداڵان</button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div id="welcome-section" class="welcome-section">
                <h1>بەخێر بێیت بۆ کتێبخانەی داریان</h1>
                <p class="select-hint">تکایە کتێبێک هەڵبژێرە بۆ خوێندنەوە</p>
            </div>
            <div id="reader" class="reader-area"></div>
        </main>

        <aside class="info-card">
            <div class="info-header">زانیاری کتێب</div>
            <div class="info-body">
                <p><strong>ناونیشان:</strong> <span id="book-title">---</span></p>
                <p><strong>نووسەر:</strong> <span id="book-author">---</span></p>
            </div>
        </aside>

    </div>

    <footer class="main-footer">
        لەبەروارى (٦/١/٢٠٢٦)دروست کراوە لەلایەن مەزهەر ڕەئوف | <span id="live-clock"></span>
    </footer>

    <audio id="welcome-sound" src="welcome.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>

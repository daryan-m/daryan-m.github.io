<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کتێبخانەی داریان</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <nav class="top-nav">
            <div class="logo-area">📖 کتێبخانەی داریان</div>
            <ul class="nav-links">
                <li><a href="#" onclick="location.reload()">سەرەتا</a></li>
                <li><a href="#" onclick="showAbout()">دەربارە</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper">
        <aside class="sidebar-right">
            <div class="book-list">
                <button class="book-btn" onclick="loadPDF('quran.pdf')">📖 قورئانی پیرۆز</button>
                <button class="book-btn" onclick="loadPDF('bukhari.pdf')">📚 صحیحی بوخاری</button>
                <div class="category-title">فۆڵدەرەکان</div>
                <button class="book-btn" onclick="openCategory('ئایینی')">🌙 ئایینی</button>
                <button class="book-btn" onclick="openCategory('مێژوو')">📜 مێژوو</button>
            </div>
        </aside>

        <main class="main-content" id="main-area">
            <div class="welcome-box">
                <h1>بەخێر بێیت بۆ کتێبخانەی داریان</h1>
                <p>تکایە لە لیستی لای ڕاست کتێبێک هەڵبژێرە بۆ خوێندنەوە.</p>
                <div class="stats-box">
                    <span>📖 ٢ کتێب</span> | <span>🎧 ٢ دەنگ</span>
                </div>
            </div>
        </main>

        <aside class="audio-sidebar">
            <div class="audio-player-box">
                <h4 id="track-display">لیستی دەنگەکان</h4>
                <audio id="audio-ctrl" controls style="width: 100%; margin-top:10px;">
                    <source src="1.mp3">
                </audio>
                <ul class="audio-list">
                    <li onclick="setTrack('1.mp3', 'محمد ایوب')">محمد ایوب</li>
                    <li onclick="setTrack('2.mp3', 'محمد صدیق منشاوی')">محمد صدیق منشاوی</li>
                </ul>
            </div>
        </aside>
    </div>

    <footer class="main-footer">دروستکراوە لەلایەن مەزهەر ڕەئوف - ٢٠٢٦</footer>

    <script src="script.js"></script>
</body>
</html>
